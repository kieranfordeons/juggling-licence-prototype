{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/start">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/juggling-balls-answer" method="post">

        <div class="govuk-form-group">

            <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                How many balls can you juggle?
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="juggling-balls-1" name="juggling-balls" type="radio" value="None - I cannot juggle" {{ checked('juggling-balls','None - I cannot juggle')}}>
                <label class="govuk-label govuk-radios__label" for="juggling-balls-1">
                  None - I cannot juggle
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="juggling-balls-2" name="juggling-balls" type="radio" value="One or two" {{ checked('juggling-balls','One or two')}}>
                <label class="govuk-label govuk-radios__label" for="juggling-balls-2">
                  One or two
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="juggling-balls-3" name="juggling-balls" type="radio" value="Three or more" {{ checked('juggling-balls','Three or more')}}>
                <label class="govuk-label govuk-radios__label" for="juggling-balls-3">
                  Three or more
                </label>
              </div>
            </div>
            </fieldset>
            </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
